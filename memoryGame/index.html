<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
<div class="modal" tabindex="-1" role="dialog" id="dinoModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="parallax">
  <header id="header"><h1>Dinosaur Memory Game</h1></header>

  <div class="avatar_container">
  <div class="avatar1 dino"></div>
  <div class="avatar2 dino"></div>
  <div class="avatar3 dino"></div>
  <div class="avatar4 dino"></div>
  <div class="avatar5 dino"></div>
  <div class="avatar6 dino"></div>
  <div class="avatar7 dino"></div>
  <div class="avatar8 dino"></div>
  <div class="avatar9 dino"></div>
  <div class="avatar10 dino"></div>
  <div class="avatar11 dino"></div>
  <div class="avatar12 dino"></div>
  <div class="avatar13 dino"></div>
  <div class="avatar14 dino"></div>
  <div class="avatar15 dino"></div>
  <div class="avatar16 dino"></div>
  <div class="avatar17 dino"></div>
  <div class="avatar18 dino"></div>
  </div>
  <div class="grid-container-fluid">
    <div class="grid-item">
      <button type="submit" class="startButton jumpy_button" id="lets_start">Start</button>
      <div class="howToPlay"><p>Choose your 8 dinosaurs to play and hit the Start Game button</p></div>
      <button type="submit" class="startButton jumpy_button" id="restart">Restart</button>
    </div>
    <div class="grid-item">
      <span class="move-counter" id="moveCounter"></span>
      <span class="timer" id="timer">0 mins 0 secs</span>
    </div>
  </div>
  <!-- The Modal -->



  <div class="container myCon" id="playField">
    <div class="row myRow">
      <div class="col myCol" id="playCell0" type="play0"></div>
      <div class="col myCol" id="playCell1" type="play1"></div>
      <div class="col myCol" id="playCell2" type="play2"></div>
      <div class="col myCol" id="playCell3" type="play3"></div>
    </div>
    <div class="row myRow">
      <div class="col myCol" id="playCell4" type="play4"></div>
      <div class="col myCol" id="playCell5" type="play5"></div>
      <div class="col myCol" id="playCell6" type="play6"></div>
      <div class="col myCol" id="playCell7" type="play7"></div>
    </div>
    <div class="row myRow">
      <div class="col myCol" id="playCell8" type="play0"></div>
      <div class="col myCol" id="playCell9" type="play1"></div>
      <div class="col myCol" id="playCell10" type="play2"></div>
      <div class="col myCol" id="playCell11" type="play3"></div>
    </div>
    <div class="row myRow">
      <div class="col myCol" id="playCell12" type="play4"></div>
      <div class="col myCol" id="playCell13" type="play5"></div>
      <div class="col myCol" id="playCell14" type="play6"></div>
      <div class="col myCol" id="playCell15" type="play7"></div>
    </div>
  </div>
</div>

<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

</body>

</html>
